<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat Clinic</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #92c5c2, #f7a9a9);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            color: green;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
        }
        .welcome-btn {
            background-color: #f8e8db;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #369;
        }
        .cat-img {
            width: 150px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Cat Clinic</h1>
        <img src="cat.png" alt="Cat Nurse" class="cat-img">
        <button class="welcome-btn">welcome</button>
    </div>
</body>
</html>
